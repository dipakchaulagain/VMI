version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vmi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vmi_db
      POSTGRES_USER: vmi_user
      POSTGRES_PASSWORD: vmi_secret_2024
      TZ: Asia/Kathmandu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vmi_user -d vmi_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vmi_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://vmi_user:vmi_secret_2024@postgres:5432/vmi_db
      SECRET_KEY: your-super-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
      SESSION_INACTIVE_TIMEOUT: 1800 # 30 minutes in seconds
      SESSION_MAX_AGE: 86400 # 1 day in seconds
      SYNC_API_URL: https://n8n.dishhome.com.np/webhook/bd89be2a-7de0-4c1c-acd4-56f2b7077daf
      TZ: Asia/Kathmandu
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vmi_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
      TZ: Asia/Kathmandu
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
